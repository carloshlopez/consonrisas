        <b>¡Conéctate para sacarle sonrisas al país!</b> &nbsp; <a href="home/info">Más información</a>
    info_message: |-
        Esta es una comunidad virtual para ayudar a suplir necesidades en los proyectos sociales clombianos.
        <br/><br>
        Aquí te podrás conectar con proyectos sociales y otras personas para llevar acabo más y mejores eventos para estos proyectos. <br/><br/>
        <b>¡Conéctate para sacarle sonrisas al país!</b>
        <br><br/>
        Al ingresar inmediatamente serás un facilitador de estos proyectos.
        <br/><br/>
        También puedes registrar tu proyecto social, como una fundación, y aprovechar este sitio para encontrar recursos para tus eventos. <br/><br/>
        Si sabes entretener, te puedes registrar como proveedor de entretenimiento para prestar tus servicios a los diferentes proyectos sociales.
        <br/><br/>
        Espera más información!!
        <br/><br/>
        Nos puedes escribir para pedir cualquier información a: info@conectandosonrisas.org
