        NECESITAMOS UN DISEÑADOR GRÁFICO (si quieres ayudar a hacer más bonita esta página, porfavor escríbenos a <a href="mailto:info@conectandosonrisas.org?subject=Contacto%20Diseñador">info@conectandosonrisas.org</a>)
        <br/><br/>
        Esta es una comunidad virtual para ayudar a suplir necesidades en los proyectos sociales colombianos.
